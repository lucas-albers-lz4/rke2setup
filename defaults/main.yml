---
# RKE2 Version and Paths
rke2_version: "v1.26.11+rke2r1"
rke2_binary_path: /var/lib/rancher/rke2/data/v1.26.11-rke2r1/bin
kubectl_path: /usr/local/bin/kubectl
kubeconfig_user_path: ~/.kube/config
rke2_kubeconfig_path: /etc/rancher/rke2/rke2.yaml

# Cluster Networking
cluster_domain: "cluster.local"
pod_cidr: "10.42.0.0/16"
service_cidr: "10.43.0.0/16"

# Add-ons Configuration
install_metallb: true
install_monitoring: true
install_ingress: true

# MetalLB Configuration
metallb_ip_range: "192.168.1.240/28"  # Adjust based on your network

# Monitoring Configuration
prometheus_retention: 7d
prometheus_storage_size: 50Gi

# Node Configuration
node_labels: {}  # Empty dict by default, override in inventory if needed
node_taints: []  # Empty list by default, override in inventory if needed

# System Configuration
system_default_registry: ""  # Set if using private registry
disable_components: []       # Components to disable (e.g., ["rke2-ingress-nginx"])
cni: "canal"                # Default CNI plugin

# Resource Limits
etcd_memory_limit: "2048Mi"
etcd_cpu_limit: "200m"

# Security Configuration
profile: "cis-1.23"         # Security profile to apply
selinux: false             # Enable SELinux support
secrets_encryption: true    # Enable secrets encryption
audit_policy_file: ""      # Path to custom audit policy file

# Backup Configuration
etcd_snapshot_retention: 5
etcd_snapshot_schedule_cron: "0 */12 * * *"  # Every 12 hours
