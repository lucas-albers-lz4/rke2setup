---
- name: Verify RKE2 Installation
  hosts: all
  gather_facts: false
  tasks:
    - name: Check RKE2 binary
      stat:
        path: /usr/local/bin/rke2
      register: rke2_binary

    - name: Verify installation
      assert:
        that: rke2_binary.stat.exists
        fail_msg: "RKE2 binary not found"
        success_msg: "RKE2 installation verified"
